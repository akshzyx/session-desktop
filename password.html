<html>
<head>
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'none';
            child-src 'self';
            connect-src 'self' https: wss:;
            font-src 'self';
            form-action 'self';
            frame-src 'none';
            img-src 'self' blob: data:;
            media-src 'self' blob:;
            object-src 'none';
            script-src 'self';
            style-src 'self' 'unsafe-inline';"
  >
  <link href="stylesheets/manifest.css" rel="stylesheet" type="text/css" />
  <style>
  </style>
  <script type='text/x-tmpl-mustache' id='password'>
    <div class='content-wrapper standalone'>
      <div class='content'>
        <h2>{{ title }}</h2>
        <div class='inputs'>
          <input class='form-control' type='password' id='passPhrase' placeholder='Password' autocomplete='off' spellcheck='false' />
          <a class='button' id='unlock-button'>{{ buttonText }}</a>
          <div class='error'></div>
          {{ #showReset }}
            <div class='reset'>
              <a id='reset-button'>{{ resetText }}</a>
            </div>
          {{ /showReset }}
        </div>
      </div>
    </div>
  </script>

  <script type='text/x-tmpl-mustache' id='clear-data'>
    {{#isStep1}}
    <div class='step'>
      <div class='inner'>
        <div class='step-body'>
          <span class='banner-icon alert-outline-red'></span>
          <div class='header'>{{ header }}</div>
          <div class='body-text-wide'>{{ body }}</div>
        </div>
        <div class='nav'>
          <div>
            <a class='button neutral cancel'>{{ cancelButton }}</a>
            <a class='button destructive delete-all-data'>{{ deleteButton }}</a>
          </div>
        </div>
      </div>
    </div>
    {{/isStep1}}
    {{#isStep2}}
    <div id='step3' class='step'>
      <div class='inner'>
        <div class='step-body'>
          <span class='banner-icon delete'></span>
          <div class='header'>{{ deleting }}</div>
        </div>
        <div class='progress'>
          <div class='bar-container'>
            <div class='bar progress-bar progress-bar-striped active'></div>
          </div>
        </div>
      </div>
    </div>
    {{/isStep2}}
  </script>

  <script type='text/javascript' src='js/components.js'></script>
  <script type='text/javascript' src='js/views/whisper_view.js'></script>
  <script type='text/javascript' src='js/views/password_view.js'></script>
  <script type='text/javascript' src='js/views/clear_data_view.js'></script>
</head>
<body>
  <div class='app-loading-screen'>
      <div class='content'>
        <img src='images/session/brand.svg' class='session-filter-color-green session-logo-128' />
        <div class='container'>
          <span class='dot'></span>
          <span class='dot'></span>
          <span class='dot'></span>
        </div>
        <div class='message'></div>
      </div>
    </div>
    <script type='text/javascript' src='js/password_start.js'></script>
</body>
</html>
